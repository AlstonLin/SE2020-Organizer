<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#main-nav-collapse"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">SE 2020 Organizer</a>

      </div>

      <div class="collapse navbar-collapse" id="main-nav-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <form class="navbar-form navbar-right">
              
              <a href="{{currentUser.services.facebook.link}}" target="_blank">
                <img class = "img-circle" src="{{getAvatarURL}}" style="height: 40px;" />
                {{currentUser.profile.name}}
              </a>
              <button class="btn btn-default js-logout">Log out</button>
            </form>
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>
</template>
