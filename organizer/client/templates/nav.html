<template name="nav">
  <div class="panel panel-default">
    <div class="panel-body">
      <ul class="nav nav-pills nav-stacked">
        {{#each courses}}
          <li>
            <a href="/course/{{code}}">
              {{code}}
              {{#if showBadge code}}
                <span class="badge pull-right">{{getBadge code}}</span>
              {{/if}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
