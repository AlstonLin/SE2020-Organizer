<template name="lectureNote">
	<div class="panel panel-inverse">
		<div class="panel-heading">
			<h3><span class="text-muted">{{note.course_code}}</span> </h3>
		</div>
		<div class="panel-body">
			<h3>
				{{formatMedDate note.lecture_date}}
			</h3>
			<hr>
		  <div>
		    {{#markdown}}{{note.markdown}}{{/markdown}}
		  </div>
		</div>
	</div>

</template>
