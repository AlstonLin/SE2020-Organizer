<template name="newAssignment">
  {{#autoForm collection="Assignments" id="newAssignmentForm" doc=doc
    type="method" meteormethod="createAssignment"
    template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
    {{> afFormGroup name="course_code" options=courseOptions}}
    {{> afFormGroup name="title"}}
    {{> afFormGroup name="due_date"}}
    {{> afQuickField name="label"}}
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Add Assignment</button>
    </div>
  {{/autoForm}}
</template>
